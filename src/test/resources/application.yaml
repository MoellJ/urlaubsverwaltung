uv:
  security:
    auth: development
  calendar:
    organizer: organizer@example.org
  mail:
    application-url: https://localhost:8080
    sender: sender@example.org
    administrator: administrators@example.org
    senderDisplayName: Urlaubsverwaltung

spring:
  mail:
    host: localhost
  main:
    banner-mode: 'off'
  data:
    web:
      pageable:
        default-page-size: '1'
  liquibase:
    change-log: classpath:/dbchangelogs/changelogmaster.xml
  jpa:
    open-in-view: 'false'
    properties:
      hibernate:
        id:
          new_generator_mappings: 'false'
  session:
    jdbc:
      initialize-schema: always
  messages:
    fallback-to-system-locale: 'false'

info:
  app:
    name: '@project.name@'
    version: '@project.version@'
